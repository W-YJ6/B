<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }
    
        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        table, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    
        thead {
            background-color: #f2f2f2;
        }
    
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    
        .button-container button {
            margin: 0 10px;
        }
    
        .count-table-container {
            margin-top: 30px;
        }
    
        .count-table-container table {
            width: 60%;
            margin: 0 auto;
        }
    
        .count-table-container th {
            background-color: #f2f2f2;
        }
    
        .count-statistics {
            margin-top: 50px;
        }
    
        #whole-count-table-container {
            width: 60%;
            margin: 0 auto;
        }
    </style>
    <meta charset="utf-8">
    <title>四列表格数字统计</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        table td, table th {
            border: 1px solid gray;
            padding: 10px;
        }
        table th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            width: 100%;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container button {
            margin: 0 10px;
        }
        .count-table-container {
            margin-top: 30px;
        }
        .count-table-container table {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto;
        }
        .count-table-container td, .count-table-container th {
            border: 1px solid gray;
            padding: 10px;
        }
        .count-table-container th {
            background-color: #f2f2f2;
        }
        .statistics-table-container {
            margin-top: 30px;
            display: none;
        }
        .statistics-table-container table {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto;
        }
        .statistics-table-container td, .statistics-table-container th {
            border: 1px solid gray;
            padding: 10px;
        }
        .statistics-table-container th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="input-table">
        <thead>
            <tr>
                <th>数字 1</th>
                <th>数字 2</th>
                <th>数字 3</th>
                <th>数字 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" oninput="addCountTable(this)"></td>
                <td><input type="number" oninput="addCountTable(this)"></td>
                <td><input type="number" oninput="addCountTable(this)"></td>
                <td><input type="number" oninput="addCountTable(this)"></td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="addRow()">添加行</button>
        <button onclick="resetTable()">重置表格</button>
    </div>

    <div id="count-tables-container"></div>
    <div id="final-tables-container"></div>

    <div class="statistics-table-container">
        <h2>所有行四个数字出现次数为4的数字统计表格</h2>
        <table id="statistics-table">
            <thead>
                <tr>
                    <th>数字</th>
                    <th>行数量</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="count-statistics">
        
        <div id="whole-count-table-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
